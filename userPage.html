<div ng-controller="userPageCtrl" class="container" style="text-align: center;"> 
    <a href="news">
        <img src="images/logo.jpg" class="logo2">
    </a>
    <button class="out" type="submit">Log Out</button>

    <div class="navbar">
        <span>myquarters.com</span>
        
        <a href="news"><i class="fa fa-fw fa-home fa-lg"></i><div class="nav">Home</div></a>
        <a href="userPage"><i class="fa fa-fw fa-user fa-lg"></i><div class="nav">Profile</div></a> 
        <a href="favorites"><i class="fa fa-fw fa-heart"></i><div class="nav">Favorites</div></a>
    </div>

    <div class="pic">
        <img class="profile-pic" src="" />
    </div>
    
    <div class="rating">
        <div>
            <h3>Skills</h3>
        </div>
        <div>
            <h6>DIY Projects:</h6>
            <span class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </span> 
        </div>
            
        <div>
            <h6>Interior Design:</h6>
            <span class="stars">    
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </span>
        </div>
        <div>
            <h6>Home Improvement:</h6>
            <span class="stars">    
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </span>
        </div>
    </div>
    
    <div class="updatePic">
            <input class="file-upload" type="file" accept="image/*"/>
            <button class="update">Update Picture</button>
    </div>

    <div class="about">
            <input type="text" class="bio">
            <button>Update Bio</button> <br><br>
            {bio}
    </div>
    <br>
    <div class="wall">
        <h3>User Activity</h3>
        <input type="text" class="wallText" placeholder="Update your wall"><br>
        <input class="file-upload" type="file" accept="image/*"/>
        <button>Post</button> <br> <br>
        {wallPost}
    </div>
</div>
