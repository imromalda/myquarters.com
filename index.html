<html lang="en" ng-app="myApp">
<head>
    <title>myquarters.com</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script data-require="angular.js@*" data-semver="1.3.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/stylesheet.css">
    <base href="/"/>
    
</head>
<body>
    <ng-view></ng-view> 

    <script ng-controller="initialPage" type=text/ng-template id="login.html">
        <div class="container">
            <h2>SIGN IN</h2>
        
        <form ng-submit="formSubmit()" class="form">
            <input type="text" ng-model="uname" placeholder="USERNAME" required=""/><br>
            <input type="password" ng-model="password" placeholder="PASSWORD" required=""/><br><br>
        
            <button type="submit">Login</button>
        </form>
        <img src="images/logo.jpg" class="logo">
        <div class="links">
            <span class="forgotPass"><a href="pass">Forgot Password?</a></span> 
            <span class="register"><a href="register">Register</a></span>
        </div>    
    </script>

</body>
<script src="js/app.js"></script>
</html>
