<html lang="en" ng-app="myApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script data-require="angular.js@*" data-semver="1.3.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>myquarters.com</title>
    <base href="/"/>
</head>
<body>
    <div ng-view></div>
    <script ng-controller="initalPage" type=text/ng-template id="login.html">
        <div class="container">
            <h2>SIGN IN</h2>
            <form ng-submit="formSubmit()">
                <div class="form-group">
                    <label for="username">USERNAME:</label>
                    <input type="text" ng-model="uname" class="form-control" placeholder="USERNAME" required=""/>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" ng-model="password" class="form-control" placeholder="PASSWORD" required""/>
                </div>
                <div class="buttons">
                    <span class="login">
                        <button type="submit" class="btn">LOGIN</button>
                    </span>
                </div>
            </form>
            <img src="images/logo.jpg" class="logo">
            <div class="links">
                <span class="forgotPass"><a href="#">Forgot Password?</a></span> 
                <span class="register"><a href="#">Register</a></span>
            </div>    
        </div>
    </script>

</body>
</html>
