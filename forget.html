<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script data-require="angular.js@*" data-semver="1.3.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS Material CSS now available via Google CDN; version 1.1.4 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <script src="https://use.fontawesome.com/6719055182.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

    <!-- &lt;!&ndash; AngularJS Material Dependencies &ndash;&gt;
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>

     &lt;!&ndash; AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here &ndash;&gt;
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>-->

    <script src="js/signin.js"></script>
    <title>myquarters.com</title>
</head>
<body  ng-app="myApp">
<div class="container auth-box "  ng-controller="SigninCtrl" ng-submit="forget()">
    <h6>Back to login <a href="/login.html" class="previous">&laquo; Previous</a></h6>

    <h2>Forgot Password</h2>
    <form class="form">
        <label ng-if="status==='success'" class="label label-success text-center w-100 mx-auto badge-danger text-uppercase">
            {{error}}
        </label>
        <label ng-if="status==='error'" class="label label-success text-center w-100 mx-auto badge-danger text-uppercase">
            {{error }}
        </label>
        <div class="form-group">
            <label for="username">USERNAME:</label>
            <input type="username" class="form-control" id="username" placeholder="USERNAME" ng-model="username">
        </div>
        <div class="form-group">
            <label for="security">What city were you born:</label>
            <input type="text" class="form-control" id="security" placeholder="City" ng-model="security">
        </div>
        <div class="buttons">
                <span class="login">
                    <button type="submit" class="btn">SUBMIT</button>
                </span>
        </div>
    </form>
    <img src="images/logo.jpg" class="logo">
    <div class="links">
        <span class="forgotPass"><a href="/quarters/forget.html">Forgot Password?</a></span>
        <span class="register"><a href="/quarters/register.html">Register</a></span>
    </div>
</div>
</body>
</html>
